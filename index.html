<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">        
        <h2>عدد رو حدس بزن!</h2>
        
        <div id="stage1">
            <p>یک عدد رو به عنوان حد <span class="red">بالا</span> وارد کن.</p>
            <input type="text" id="maximum" placeholder="مثلا: 20"/>
            <button type="button" id="start">شروع کن</button>
        </div>

        <div id="stage2" class="hidden">
            <p>شما <span id="chances">0</span> بار فرصت حدس زدن دارید.</p><br>
            <input type="number" id="guess-number" />
            <button type="button" id="guess-button">حدس بزن</button>
            <p id="status">حدس‌های شما : </p>
        </div>        
    </div>
    <script src="Js_Code"></script>
</body>
</html>
